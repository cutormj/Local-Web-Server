<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload a File</title>
</head>
<body>
    <h1>Welcome to Printing Shop</h1>
    <h2>Upload a File</h2>
    <form method="POST" enctype="multipart/form-data">
        <label>
            Choose a file from your device
            <input type="file" name="file">
        </label>

        <label for="copies">Number of Copies:</label>
        <input type="number" id="copies" name="copies" min="1" value="1"><br>

        <label for="paper-size">Paper Size:</label>
        <select id="paper-size" name="paper-size">
            <option value="A4">A4</option>
            <option value="Letter">Letter</option>
            <!-- Add more options as needed -->
        </select><br>

        <label for="color-mode">Color vs. Black and White:</label>
        <input type="radio" id="color" name="color-mode" value="color" checked>
        <label for="color">Color</label>
        <input type="radio" id="bw" name="color-mode" value="bw">
        <label for="bw">Black and White</label><br>

        <label for="page-range">Page Range:</label>
        <input type="text" id="page-range" name="page-range"><br>

        <label for="duplex">Duplex Printing:</label>
        <input type="checkbox" id="duplex" name="duplex" value="true"><br>

        <label for="orientation">Orientation:</label>
        <input type="radio" id="portrait" name="orientation" value="portrait" checked>
        <label for="portrait">Portrait</label>
        <input type="radio" id="landscape" name="orientation" value="landscape">
        <label for="landscape">Landscape</label><br>

        <label for="print-quality">Print Quality:</label>
        <select id="print-quality" name="print-quality">
            <option value="draft">Draft</option>
            <option value="normal">Normal</option>
            <option value="high">High</option>
        </select><br>

        <label for="collate">Collate:</label>
        <input type="checkbox" id="collate" name="collate" value="true"><br>

        <input type="submit" value="Upload">
    </form>
</body>
</html>
